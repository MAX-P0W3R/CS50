<!DOCTYPE html>

<html lang="en">
    <head>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
        <link href="styles.css" rel="stylesheet">
        <title>Trivia!</title>
        <script>
            // TODO: Add code to check answers to questions
            // Mulitple choice Buttons
            document.addEventListener('DOMContentLoaded', function(){
                let correct_button = document.querySelector('#multiple-choice-correct');
                let correct_message = document.querySelector('#multiple-choice-answer-text');
                correct_button.addEventListener('click', function(){
                    correct_button.style.background = 'blue';
                    correct_message.innerHTML = 'Correct!';
                    correct_message.style.color = 'blue';
            });

            let wrong_buttons = document.querySelectorAll('.multiple-choice-wrong');
            for (let i = 0; i < wrong_buttons.length; i++)
            {
                wrong_buttons[i].addEventListener('click', function(){
                    this.style.backgroundColor = 'orange';
                    correct_message.innerHTML = 'Incorrect!';
                    correct_message.style.color = 'orange';
                })
            }

            // Free response button
            let free_response_button = document.querySelector('#free-response-button');
            let free_response_message = document.querySelector('#free-response-answer-text');
            free_response_button.addEventListener('click', function(){
                let free_response_input = document.querySelector('#free-response-answer');
                if(free_response_input.value === "Prescott"){
                    free_response_input.style.color = 'green';
                    free_response_message.innerHTML = 'Correct!';
                    free_response_message.style.color = 'green';
                }
                else{
                    free_response_input.style.color = 'red';
                    free_response_message.innerHTML = 'Incorrect';
                    free_response_message.style.color = 'red';
                }
            });
        });

        </script>
    </head>
    <body>
        <div class="header">
            <h1>Trivia!</h1>
        </div>

        <div class="container">
            <div class="section">
                <h2>Part 1: Multiple Choice </h2>
                <hr>
                <h3>Which hockey team in the NHL is the greatest of all time?</h3>
                <!-- TODO: Add multiple choice question here -->
                <button class="multiple-choice-wrong">Detroit Red Wings</button>
                <button class="multiple-choice-wrong">Chicago Blackhawks</button>
                <button class="multiple-choice-wrong">LA Kings</button>
                <button class="multiple-choice-wrong">NY Rangers</button>
                <button id="multiple-choice-correct">Boston Bruins</button>
                <p id="multiple-choice-answer-text"></p>
            </div>

            <div class="section">
                <h2 class="free-response">Part 2: Free Response</h2>
                <hr class="free-response">
                <!-- TODO: Add free response question here -->
                <h3>What city was the Back-To-The-Future clocktower scene filmed?</h3>
                <input type="text" id="free-response-answer" >
                <input type="submit" id="free-response-button" >
                <p id="free-response-answer-text"></p>

            </div>
        </div>
    </body>
</html>
